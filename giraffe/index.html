	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var gr4Static = $('#gr4').val();

			setCharts();

		    $('#submit').click(function() {
		    	return setCharts();
		    });

		    function setCharts() {
		    	var gr1 = $('#gr1').val();
		    	var gr2 = $('#gr2').val();
		    	var gr3 = $('#gr3').val();
		    	var gr4 = $('#gr4').val();

		    	if (isNaN(gr1) || isNaN(gr2) || isNaN(gr3)) {
		    		alert('Use numbers!');
		    		return false;
		    	}

		    	if (gr1 < 0 || gr1 > 100 || gr2 < 0 || gr2 > 100 || gr3 < 0 || gr3 > 100) {
		    		alert('Use numbers from 0 to 100!');
		    		return false;
		    	}

		    	if (gr4 > 30) {
		    		if (confirm("You sure? Maybe we should kill 'em all?!") == true) {
		    			gr4Static = gr4;
		    		}
		    		else {
		    			gr4 = gr4Static;
		    			$('#gr4').val(gr4);
		    		}
		    	}


		    	$('#img1').css({'top': (100 - gr1) * 3 + 40});
		    	$('#img2').css({'top': (100 - gr2) * 3 + 40});
		    	$('#img3').css({'top': (100 - gr3) * 3 + 40});
		    	$('#img4').css({'top': (100 - gr4) * 3 + 40});

		    	return false;
		    }
		});
	</script>
